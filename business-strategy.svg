       ry="5.8561344" />
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;white-space:pre;inline-size:147.233;stroke-width:0.264583"
       x="234.33359"
       y="252.19504"
       id="text1421"><tspan
         x="234.33359"
         y="252.19504"
         id="tspan1538">In the post-AI age (after the advent of AGI), <tspan
   style="font-weight:normal;-inkscape-font-specification:'Alibaba PuHuiTi'"
   id="tspan1536">computing </tspan></tspan><tspan
         x="234.33359"
         y="259.2506"
         id="tspan1542"><tspan
   style="font-weight:normal;-inkscape-font-specification:'Alibaba PuHuiTi'"
   id="tspan1540">resources</tspan> will determine the creation of value, not human </tspan><tspan
         x="234.33359"
         y="266.30616"
         id="tspan1544">brain power.
</tspan><tspan
         x="234.33359"
         y="273.3617"
         id="tspan1546">
</tspan><tspan
         x="234.33359"
         y="280.41724"
         id="tspan1550">Most people will become <tspan
   style="font-weight:normal;-inkscape-font-specification:'Alibaba PuHuiTi'"
   id="tspan1548">unemployable</tspan> (not merely </tspan><tspan
         x="234.33359"
         y="287.47278"
         id="tspan1552">unemployed), except 2 types:
</tspan><tspan
         x="234.33359"
         y="294.52832"
         id="tspan1554">1) those who supervise or command AI to do things
</tspan><tspan
         x="234.33359"
         y="301.58387"
         id="tspan1556">2) those who own resources
</tspan><tspan
         x="234.33359"
         y="308.63941"
         id="tspan1558">
</tspan><tspan
         x="234.33359"
         y="315.69495"
         id="tspan1560">Humans will lose the power to create value, except that </tspan><tspan
         x="234.33359"
         y="322.75049"
         id="tspan1562">commanding an AI to do things is an act of creation.  </tspan><tspan
         x="234.33359"
         y="329.80603"
         id="tspan1564">Without human commands, AI won't create anything on </tspan><tspan
         x="234.33359"
         y="336.86158"
         id="tspan1566">its own.</tspan></text>
  </g>
