         id="tspan718"
         style="stroke-width:0.264583"
         x="54.082726"
         y="217.19223">算法</tspan></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="34.434525"
       y="235.41522"
       id="text766"><tspan
         sodipodi:role="line"
         id="tspan764"
         style="stroke-width:0.264583"
         x="34.434525"
         y="235.41522">硬件</tspan></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="32.926929"
       y="195.32777"
       id="text770"><tspan
         sodipodi:role="line"
         id="tspan768"
         style="stroke-width:0.264583"
         x="32.926929"
         y="195.32777">AIaaS</tspan></text>
    <rect
       style="fill:none;stroke:#ff0000;stroke-width:0.529167"
       id="rect1218"
       width="144.02197"
       height="89.0979"
       x="230.61821"
       y="136.80183"
