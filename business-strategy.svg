     transform="translate(-230.35363,-136.53725)">
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="38.34288"
       y="21.670843"
       id="text113"><tspan
         sodipodi:role="line"
         id="tspan111"
         style="font-weight:normal;stroke-width:0.264583"
         x="38.34288"
         y="21.670843">我们的目标：</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="38.34288"
         y="28.726393"
         id="tspan115">建立或加入一个 AGI 团队</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="38.34288"
         y="35.781944"
         id="tspan117">令其在 AGI 海啸来临时不致全军覆没</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="38.34288"
         y="42.837494"
         id="tspan119" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="38.34288"
         y="49.893044"
         id="tspan121" /></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="20.724428"
       y="58.412849"
       id="text125"><tspan
         sodipodi:role="line"
         id="tspan123"
         style="stroke-width:0.264583"
         x="20.724428"
         y="58.412849">AGI 技术现时主要被 英-美公司垄断</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="20.724428"
         y="65.468399"
         id="tspan127">中国是一个「挑战者」</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="20.724428"
         y="72.523949"
         id="tspan129">但我一直以来觉得「以帝国打帝国」是不可能赢的</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="20.724428"
         y="79.579498"
         id="tspan181">比方说，大家都是黑帮，而我们是弱势的，</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="20.724428"
         y="86.635048"
         id="tspan183">双方都道德败坏，没有什么原因我们会获胜。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="20.724428"
         y="93.690598"
         id="tspan187">我们能打败 美帝的条件就是种族平等，而不是种族歧视。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="20.724428"
         y="100.74615"
         id="tspan191">所以我提出 DAO 无国界合作</tspan></text>
    <rect
       style="opacity:1;fill:none;stroke:#ff0000;stroke-width:0.529167"
       id="rect353"
       width="98.286438"
