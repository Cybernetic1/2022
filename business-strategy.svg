    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="28.157471"
       y="130.1573"
       id="text358"><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="28.157471"
         y="130.1573"
         id="tspan360">Rent-seeking 的禁止</tspan></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="21.790142"
       y="140.23732"
       id="text366"><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="21.790142"
         y="140.23732"
         id="tspan368">用 AI 赚钱是否 rent-seeking?</tspan></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="25.692986"
       y="150.19359"
       id="text374"><tspan
         sodipodi:role="line"
         id="tspan372"
         style="stroke-width:0.264583"
         x="25.692986"
         y="150.19359">几乎不需要投入劳动力</tspan></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="119.21711"
       y="131.17145"
       id="text378"><tspan
         sodipodi:role="line"
         id="tspan376"
         style="stroke-width:0.264583"
         x="119.21711"
         y="131.17145">对资源的支配，似乎决定增长</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="119.21711"
         y="138.22701"
         id="tspan380">但资源也可以靠贸易改变</tspan></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="238.32309"
       y="137.4503"
       id="text434"><tspan
         sodipodi:role="line"
         id="tspan432"
         style="stroke-width:0.264583"
         x="238.32309"
         y="137.4503" /></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="237.76375"
       y="148.46321"
       id="text438"><tspan
         sodipodi:role="line"
         id="tspan436"
         style="stroke-width:0.264583"
         x="237.76375"
         y="148.46321">在后 AI 时代（指 AGI 诞生之后），是 <tspan
   style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi'"
   id="tspan1275">计算资源</tspan> </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="237.76375"
         y="155.51877"
         id="tspan1269">决定 创造力，而不再是人。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="237.76375"
         y="162.57431"
         id="tspan1162" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="237.76375"
         y="169.62987"
         id="tspan1164">大部分人变成 <tspan
   style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi'"
   id="tspan1281">unemployable</tspan><tspan
   id="tspan1285"
   style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi Light'">（而不是失业那么简单）</tspan></tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="237.76375"
         y="176.68541"
         id="tspan1094">除了两类：</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="237.76375"
         y="183.74097"
         id="tspan1096">1）人监察/命令 AI </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="237.76375"
         y="190.79651"
         id="tspan473">2）人拥有资源</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="237.76375"
         y="197.85207"
         id="tspan660" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="237.76375"
         y="204.90761"
         id="tspan1158">但人几乎没有能力生产更多的价值，人丧失了创造力，</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="237.76375"
         y="211.96317"
         id="tspan1160">创造力是属于机器的？ 但「命令」本身也是创造力。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="237.76375"
         y="219.01871"
         id="tspan1220">没有人的终极命令，AI 不会自己创造东西。</tspan></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="115.73882"
       y="216.85791"
       id="text664"><tspan
         sodipodi:role="line"
         id="tspan662"
         style="stroke-width:0.264583"
         x="115.73882"
         y="216.85791">赚钱的方式，依旧是满足人的需求</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="115.73882"
         y="223.91347"
         id="tspan668">而扩张对资源的支配</tspan></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="125.52853"
       y="239.804"
       id="text712"><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="125.52853"
         y="239.804"
         id="tspan714">AIaaS 收费满足人的需求</tspan></text>
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="54.082726"
       y="217.19223"
