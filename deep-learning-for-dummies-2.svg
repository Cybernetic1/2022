     id="layer1"
     transform="translate(-9.6375571,-14.063721)">
    <text
       xml:space="preserve"
       style="font-weight:300;font-size:5.64444px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="34.311893"
       y="23.838886"
       id="text48303"><tspan
         sodipodi:role="line"
         id="tspan48301"
         style="stroke-width:0.264583"
         x="34.311893"
         y="23.838886">2013年，出现了革命性的新算法 “word2vec”</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="34.311893"
         y="30.894436"
         id="tspan48305">也就是将 词语 转变成 向量 (vector) 的算法。</tspan></text>
    <rect
       style="fill:none;stroke:#000000;stroke-width:0.529167;-inkscape-stroke:none;stop-color:#000000"
       id="rect48307"
       width="28.113997"
