       sodipodi:nodetypes="ccccc" />
    <path
       id="rect48307-9-7"
       style="fill:none;stroke:#000000;stroke-width:0.529167;stop-color:#000000"
       d="M 83.025574,52.344737 70.786589,41.761404 V 85.749327 L 83.025574,75.165994 Z"
